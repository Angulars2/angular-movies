<div (swipeleft)="swipe(pager.currentPage -1)" (swiperight)="swipe(pager.currentPage +1)">
<ng-template [ngIf]="movies">
  <app-movie-list
    [loading]="isLoadingResults"
    [movies]="movies"
    [lang]="lang"
    [adult]="adult"
    [title]="title"
    [dataParam]="dataParam"
  >
  </app-movie-list>
</ng-template>
<ng-template [ngIf]="movies">
  <app-pagination
    [pager]="pager"
    (currentPage)="setPage($event)">
  ></app-pagination>
</ng-template>
</div>
